<ion-header no-border>
    <ion-navbar color="dark">
        <ion-buttons end style="position: absolute; width: 95%;">
            <button ion-button icon-only (click)="f()">
        <ion-icon name="settings" [ngStyle]="{'color': '#888'}"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>
            <img src="assets/img/logo.png" class="titlu">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content style="background-color: #222;">
    <div *ngFor="let tab of tabs">

        <i><h3>{{tab.titlu}}</h3></i>
            <ion-icon class="icon-tabs" name="{{tab.icon}}"></ion-icon>
        </div>
    </div>
        </div>
